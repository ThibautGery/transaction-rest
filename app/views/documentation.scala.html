@*
* This template is called from the `index` template. This template
* handles the rendering of the page header and body tags. It takes
* two arguments, a `String` for the title of the page and an `Html`
* object to insert into the body of the page.
*@
@(title: String)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon-32x32.png")" sizes="32x32" />
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon-16x16.png")" sizes="16x16" />
        <link href='@routes.Assets.versioned("css/typography.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.versioned("css/reset.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.versioned("css/screen.css")' media='screen' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.versioned("css/reset.css")' media='print' rel='stylesheet' type='text/css'/>
        <link href='@routes.Assets.versioned("css/print.css")' media='print' rel='stylesheet' type='text/css'/>
        <script src='@routes.Assets.versioned("lib/jquery-1.8.0.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/jquery.slideto.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/jquery.wiggle.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/jquery.ba-bbq.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/handlebars-2.0.0.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/underscore-min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/backbone-min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("swagger-ui.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/highlight.7.3.pack.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/jsoneditor.min.js")' type='text/javascript'></script>
        <script src='@routes.Assets.versioned("lib/marked.js")' type='text/javascript'></script>


        <script type="text/javascript">
    $(function () {
      var url = window.location.search.match(/url=([^&]+)/);
      if (url && url.length > 1) {
        url = decodeURIComponent(url[1]);
      } else {
        url = "@routes.Assets.versioned("transaction-rest.yml")";
      }

      // Pre load translate...
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
        url: url,
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function(swaggerApi, swaggerUi){
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        docExpansion: "list",
        jsonEditor: false,
        apisSorter: "alpha",
        defaultModelRendering: 'schema',
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
    </head>

    <body class="swagger-section">
        <div id='header'>
            <div class="swagger-ui-wrap">
                <a id="logo" href="http://swagger.io">swagger</a>
            </div>
        </div>

        <div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
        <div id="swagger-ui-container" class="swagger-ui-wrap"></div>
    </body>
</html>
